<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Simulation Controls</title>
</head>
<body>
    <h1>Simulation Controls</h1>
    <form method="POST">
        <label for="target_ip">Target IP:</label><br>
        <input type="text" id="target_ip" name="target_ip" value="{{ options['target_ip'] }}"><br>
        <label for="packet_type">Packet Type:</label><br>
        <input type="text" id="packet_type" name="packet_type" value="{{ options['packet_type'] }}"><br>
        <label for="port">Port:</label><br>
        <input type="number" id="port" name="port" value="{{ options['port'] }}"><br>
        <label for="interval">Interval (seconds):</label><br>
        <input type="number" id="interval" name="interval" value="{{ options['interval'] }}"><br>
        <label for="count">Packet Count:</label><br>
        <input type="number" id="count" name="count" value="{{ options['count'] }}"><br>
        <label for="payload">Payload:</label><br>
        <input type="text" id="payload" name="payload" value="{{ options['payload'] }}"><br><br>
        <button type="submit">Update Options</button>
    </form>
    <form method="POST" action="/simulate">
        <button type="submit">Start Simulation</button>
    </form>
    <h2>Recent Logs</h2>
    <div style="border: 1px solid black; padding: 10px; background-color: #f9f9f9; white-space: pre-wrap; overflow-y: auto; max-height: 300px;">
        {{ logs }}
    </div>
</body>
</html>
